name: Test Build

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug repository structure
        run: |
          echo "=== Current directory ==="
          pwd
          ls -la
          
          echo "=== Repository structure ==="
          find . -type f -name "*.sh" | head -20
          echo "---"
          find . -type d | head -20

      - name: Set up build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential bash wget tar make ninja-build

      - name: Find and run scripts
        run: |
          set -e
          echo "üîç Looking for scripts..."
          
          # Try different possible locations
          if [ -d "BLFS_bmo_os_utils/scripts" ]; then
            echo "‚úÖ Found BLFS_bmo_os_utils/scripts"
            scripts=$(find BLFS_bmo_os_utils/scripts -name "*.sh")
          elif [ -d "scripts" ]; then
            echo "‚úÖ Found scripts directory"
            scripts=$(find scripts -name "*.sh")
          else
            # Find any .sh files in the repo
            scripts=$(find . -name "*.sh" -type f | grep -v ".git" || true)
          fi
          
          if [ -z "$scripts" ]; then
            echo "‚ùå No scripts found in the repository"
            exit 1
          fi
          
          echo "üìã Scripts found:"
          echo "$scripts"
          
          for script in $scripts; do
            echo "üöÄ Running: $script"
            chmod +x "$script"
            bash "$script" || exit 1
            echo "‚úÖ Completed: $script"
          done
          
          echo "üéâ All scripts executed successfully!"
