name: Validate Scripts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt install -y shellcheck

      - name: Run all validations
        run: |
          echo "ğŸ” Comprehensive script validation..."
          
          scripts=$(find . -name "*.sh" -type f | grep -v ".git" || true)
          [ -z "$scripts" ] && echo "âœ… No scripts" && exit 0
          
          for script in $scripts; do
            echo "---"
            echo "ğŸ“ Validating: $script"
            chmod +x "$script"
            
            # 1. Syntax check
            if ! bash -n "$script"; then
              echo "âŒ Syntax error!"
              exit 1
            fi
            
            # 2. ShellCheck
            if ! shellcheck "$script"; then
              echo "âŒ ShellCheck failed!"
              exit 1
            fi
            
            echo "âœ… All checks passed: $script"
          done
          
          echo "ğŸ‰ All scripts are valid!"
